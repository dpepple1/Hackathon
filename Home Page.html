<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <title>EcoMenu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/style/stylesheet.css">
        <!-- <link rel="stylesheet" href="css/main.css"> -->
    </head>
    <body>
        <div class="container" id="bsr-wrapper">
            <div class="center">
                <div class="box">
                  <img src="static/images/Face.png" class="profile_image">
                  <br><br>
                  <div class="score_label"><p>Your Score</p></div>
                  <div class="score_num"><p>580</p></div>
                  <div class="arrow"><p>&#9660</p></div>
                  <div class="gradientBar"></div>
                  <div class="message"><p>good</p></div>
                </div>
            </div>
            <br><br>
            <div class="center">
                <div class="button"> 
                    <p>Menu</p>
                </div>
                <div class="button">
                    <p>Suggestions</p>
                </div>
            </div>
            <div id="footer">
                <a><div class="navbtn"><img class = "icoimage" src = static/images/stats2.png></div></a>
                <a><div class="navbtn"><img class = "icoimage" src = static/images/meal.png></div></a>
                <a><div class="navbtn"><img class = "icoimage" src = static/images/home2.png></div></a>
                <a><div class="navbtn"><img class = "icoimage" src = static/images/star2.png></div></a>
                <a><div class="navbtn"><img class = "icoimage" src = static/images/options2.png></div></a>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        </script>
    </body>
</html>
